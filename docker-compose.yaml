services:
  postgres-db:
    image: postgres:latest
    container_name: communicator-db
    environment:
      POSTGRES_USER: ${COMMUNICATORDB_USERNAME}
      POSTGRES_PASSWORD: ${COMMUNICATORDB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata: