databaseChangeLog:
  - changeSet:
      id: "v1.007.1"
      author: Alexander Sadovnikov
      comment: "Add table instance_id_idp_info"
      changes:
        - createTable:
            tableName: instance_id_idp_info
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: instance_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: bundle_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: platform
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: client_id_idp
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_date_client_id_idp
                  type: timestamp
              - column:
                  name: count_check
                  type: int
              - column:
                  name: user_login
                  type: varchar
                  constraints:
                    nullable: false
                  defaultValue: unknown
        - addUniqueConstraint:
            tableName: instance_id_idp_info
            columnNames: instance_id, client_id_idp, bundle_id, platform, user_login
            constraintName: uk_instance_id_idp_info_instance_id_client_id_bundle_id_platform_user_login